<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
    <title>Weather app</title>
</head>
<body>
  
    <div class="container">
        <div class="box-l">
            <div class="c-name">
             Uzbekistan , UZ   
            </div>
            <div class="c-date">
                October 21 , 2021 , Wensday
            </div>
            <div class="temp">
                22°<span>C</span>
            </div>
            <div class="cloud-type">
                Clouds
            </div>
            <div class="temps">
                22°C / 14°C 
            </div>
        </div>


        <div class="box-r">
            <input type="text" autocomplete="off" placeholder="search..." id="box">
        </div>

    </div>
    




</body>
<script src="./app.js"></script>
</html>
